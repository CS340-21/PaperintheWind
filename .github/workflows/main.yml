name: Unity Actions

on:
  pull_request:
    branches: 
      - master
  workflow_dispatch:

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          lfs: true

      # Cache
      - uses: actions/cache@main
        with:
          path: Library
          key: Library

